<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador de frases - #challengeonelogicabr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form id="criptografa" action="">
        <label for="input-texto">Apenas letras minúsculas, sem acento</label><br>
        <input class="text-input" type="text" name="inputtexto" id="inputtexto" placeholder="insira o texto aqui">
        <input class="btn" type="submit" value="criptografar!" id="btn-cripto">
        <input class="btn" type="submit" value="descriptografar!" id="btn-descripto">
      </form>
    </section>
  
    <section class="msg box">
      <form id="mensagem">
        <label for="input-texto">Mensagem criptografada</label><br>
        <input class="text-input" type="text" id="msg" placeholder="Seu texto criptografado sairá aqui"></input>
        <input class="btn" type="submit" value="copiar" id="btn-copy">
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
